<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Block List</title>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="webjars/bootstrap/5.1.0/css/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>name</th>
        <th>lessons</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="block: ${blocks}">
        <td th:text="${block.name}"></td>
        <td>
        <span th:each="lesson: ${block.lessons}" th:text="${lesson.topic} + ' '">
        </span>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{'/blocks/delete/' + ${block.id}}">Delete</a>
            <a class="btn btn-primary" th:href="@{'/blocks/' + ${block.id}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="container text-center">
    <a class="btn btn-success" th:href="@{'/blocks/add'}"> Add a new block. </a>
</div>

</div>
</body>
</html>
