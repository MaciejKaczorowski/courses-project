<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <form th:object="${user}" method="post" th:action="@{'/users/' + ${id}}">
        <div class="mb-3">
            <label for="firstName" class="form-label"> Name </label>
            <input th:field="*{name}" type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label"> Surname </label>
            <input th:field="*{surname}" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input th:field="*{login}" type="text" class="form-control" id="login" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="text" class="form-control" id="password">
        </div>
        <br>
        <div>
            <select th:field="*{courses}" class="form-select form-select-sm" multiple>
                <option value=""> Select a course. </option>
                <option th:each="_course:${courses}"
                        th:value="${_course.id}"
                        th:text="${_course.name}"
                ></option>
            </select>
        </div>
        <br>
        <div>
            <select th:field="*{role.id}" class="form-select form-select-sm" >
                <option value=""> Select a role.</option>
                <option th:each="_role:${roles}"
                        th:value="${_role.id}"
                        th:text="${_role.name}"
                ></option>
            </select>
        </div>
        <div>
            <input th:field="*{active}" type="checkbox" class="form-check-input" id="active">
            <label class="form-check-label" for="active">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
