<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course List</title>
  <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="webjars/bootstrap/5.1.0/css/bootstrap.min.js"></script>
</head>
<body>
<div class="container">


  <table class="table table-striped">
    <thead>
    <tr>
      <th>name</th>
      <th>blocks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
      <td th:text="${course.name}"></td>
      <td>
        <span th:each="block: ${course.blocks}" th:text="${block.name} + ' '">
        </span>
      </td>
      <td>
        <a class="btn btn-danger" th:href="@{'/courses/delete/' + ${course.id}}">Delete</a>
        <a class="btn btn-primary" th:href="@{'/courses/' + ${course.id}}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="container text-center">
    <a class="btn btn-success" th:href="@{'/courses/add'}"> Add a new course. </a>
  </div>

</div>

</body>
</html>
